<!DOCTYPE html>

<html>
	<head>
		<script src="three.min.js"></script>
		<script src="human.js"></script>
	</head>
	
	<body>
		<h1>"Физзарядка"<br><small>ф.н. 81291 &ndash; група 1 &ndash; Божин Кацарски</small></h1>

		<script>
			// нагласяване на цвета и центрирането на текста с имената ви
			document.getElementsByTagName('h1')[0].style = 'color:white; text-align:center; font-size:1.75em';
			
			// рисувателно поле на цял екран
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			renderer.domElement.style = 'width:100%; height:100%; position:fixed; top:0; left:0; z-index:-1;';
			
			// сцена и камера
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 2000 );
			camera.position.set(0,3,150);

			// светлини
			var light = new THREE.DirectionalLight('lightblue',0.8);
			light.position.set(0,1,4);
			scene.add(light);
			scene.add( new THREE.AmbientLight('white',0.4) );
			
			// функция за анимиране на сцената
			var t = 0; // време
			function drawFrame()
			{
				requestAnimationFrame( drawFrame );
				if (animate) animate(t++);
				renderer.render( scene, camera );
			}			
		
			// тук се описват статичните елементи на позата

			{	var jack = мъжествен();
				jack.врът(0,-70,0);
				jack.position.x = -30;
				jack.position.z = -50;
			
				jack.speed = 5;
				jack.elbowAngle = 40;
				jack.jumpHeight = function (t) { return (sin(t) > 0.6) ? 1.2 - sin(t) : sin(t); }
			}

			{	var jane = женствен();
				jane.врът(0,-130,0);
				jane.position.x = 30;
				jane.position.y = -25;
				jane.position.z = -50;
			
				jane.л_крак.врът( 0, -30, -90); 
				jane.д_крак.врът( 0,  30, -90);
				jane.д_глезен.врът(0,0,60);
				jane.л_глезен.врът(0,0,60);

				jane.speed = 3;

				jane.body = { from: {x:  0, y:   0, z:   0},
							  to:   {x: 40, y: -20, z: -30} };

				jane.lArm =  { from: {x:  0, y:  0, z:    0},
							   to:   {x:  0, y: 25, z: -110} };

				jane.rArm =  { from: {x:  0, y:  0, z:    0},
					     	   to:   {x:  0, y: 10, z: -110} };
				
				jane.head =  { from: {x:  0, y:  0, z:  10},
					     	   to:   {x:  0, y:  0, z: -20} };
			}

			// анимация на човечето
			animate = function (t) {
				// тук се описват динамичните елементи на позата
				// като променливата t е номер на кадър, като се
				// очаква 1 секунда да е приблизително 60 кадъра
				
				{ // jumping Jack
					
					jack.д_ръка.врът (              60*sin(t*jack.speed)-60             , 0, 0);
					jack.д_лакът.врът( jack.elbowAngle*sin(t*jack.speed)-jack.elbowAngle, 0, 0);

					jack.л_ръка.врът (             -60*sin(t*jack.speed)+60             , 0, 0);
					jack.л_лакът.врът(-jack.elbowAngle*sin(t*jack.speed)+jack.elbowAngle, 0, 0);

					jack.л_крак.врът( -15*sin(t*jack.speed)+15, 0, 0);
					jack.д_крак.врът(  15*sin(t*jack.speed)-15, 0, 0);

					jack.position.y = 6*jack.jumpHeight(t*jack.speed); 
				}

				{ // stretching Jane

					jane.тяло.врът(
						jane.body.from.x + (jane.body.to.x-jane.body.from.x)*(sin(t*jane.speed)+1)/2, 
						jane.body.from.y + (jane.body.to.y-jane.body.from.y)*(sin(t*jane.speed)+1)/2, 
						jane.body.from.z + (jane.body.to.z-jane.body.from.z)*(sin(t*jane.speed)+1)/2 );
				
					jane.л_ръка.врът(
							jane.lArm.from.x + (jane.lArm.to.x-jane.lArm.from.x)*(sin(t*jane.speed)+1)/2, 
							jane.lArm.from.y + (jane.lArm.to.y-jane.lArm.from.y)*(sin(t*jane.speed)+1)/2, 
							jane.lArm.from.z + (jane.lArm.to.z-jane.lArm.from.z)*(sin(t*jane.speed)+1)/2 );	
					
					jane.д_ръка.врът(
							jane.rArm.from.x + (jane.rArm.to.x-jane.rArm.from.x)*(sin(t*jane.speed)+1)/2, 
							jane.rArm.from.y + (jane.rArm.to.y-jane.rArm.from.y)*(sin(t*jane.speed)+1)/2, 
							jane.rArm.from.z + (jane.rArm.to.z-jane.rArm.from.z)*(sin(t*jane.speed)+1)/2 );
					
					jane.глава.врът(
							jane.head.from.x + (jane.head.to.x-jane.head.from.x)*(sin(t*jane.speed)+1)/2, 
							jane.head.from.y + (jane.head.to.y-jane.head.from.y)*(sin(t*jane.speed)+1)/2, 
							jane.head.from.z + (jane.head.to.z-jane.head.from.z)*(sin(t*jane.speed)+1)/2 );
				}
			}

			drawFrame();
		</script>
	</body>
</html>
